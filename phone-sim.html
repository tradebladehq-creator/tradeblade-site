<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>TradeBlade — Phone Preview</title>
  <style>
    body{margin:0;background:#0b0c10;color:#fff;font-family:system-ui,-apple-system,Segoe UI,Roboto,Inter,Arial,sans-serif;display:flex;align-items:center;justify-content:center;min-height:100vh}
    .phone{width:390px;height:844px;border:10px solid #222;border-radius:36px;box-shadow:0 20px 60px rgba(0,0,0,0.6), inset 0 0 0 2px rgba(255,255,255,0.06);overflow:hidden;background:#000}
    .phone iframe{width:100%;height:100%;border:0;background:#000}
    .cap{position:fixed;bottom:16px;left:0;right:0;text-align:center;color:#9aa4af;font-size:12px}
  </style>
</head>
<body>
  <div class="phone"><iframe src="index.html"></iframe></div>
  <div class="cap">Simulated viewport: 390 × 844 (typical phone)</div>
</body>
</html>
